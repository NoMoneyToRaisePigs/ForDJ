<!DOCTYPE html>
<html style="box-sizing: border-box;font-family: sans-serif;">
<head style="box-sizing: border-box;font-family: sans-serif;">
    <title style="box-sizing: border-box;font-family: sans-serif;">Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" style="box-sizing: border-box;font-family: sans-serif;">
    <link type="text/css" rel="stylesheet" href="waitingList.css" style="box-sizing: border-box;
    font-family: sans-serif;">
</head>
<body style="box-sizing: border-box;
    font-family: sans-serif;">
    <div id="container" style="box-sizing:border-box;font-family:sans-serif;width:650px;border:solid #c2e5e3 42px;">
        <div id="logo" style="box-sizing:border-box;font-family:sans-serif;width:100%;"><img src="../Image/logo.png" style="box-sizing:border-box;font-family:sans-serif;height:200px;width:200px;margin:auto;display:block;"></div>
        <div id="legend" style="box-sizing:border-box;font-family:sans-serif;width:100%;padding-left:12px;padding-top:12px;padding-bottom:4px;background-color:#f08082;">
            <p style="box-sizing:border-box;font-family:sans-serif;margin:8px 0;color:white;letter-spacing:2px;font-size:28px;font-weight:400;">Home Recyclables Collection</p>
            <p style="box-sizing:border-box;font-family:sans-serif;margin:8px 0;color:white;letter-spacing:2px;font-size:28px;font-weight:400;">Waiting List</p>
        </div>
        <div id="main-content" style="box-sizing:border-box;font-family:sans-serif;color:#455469;letter-spacing:1px;font-size:20px;padding-left:32px;">
            <h3 style="box-sizing:border-box;font-family:sans-serif;color:#f27f5a;">Hey {{UserName}},</h3>
            <p style="box-sizing: border-box;font-family: sans-serif;">Thank you for your interest in our</p>
            <p style="box-sizing: border-box;font-family: sans-serif;">Home Recycling Collection Movement!</p>
            <h4 style="box-sizing:border-box;font-family:sans-serif;color:#f27f5a;"></h4>
            <p style="box-sizing: border-box;font-family: sans-serif;">We will let you know when our service is available in your area!</p>
            <p style="box-sizing: border-box;font-family: sans-serif;"></p>
            <p style="box-sizing: border-box;font-family: sans-serif;"></p>
            <p style="box-sizing: border-box;font-family: sans-serif;">
                <img src="../Image/heart.png" style="box-sizing: border-box;font-family: sans-serif;"><span style="box-sizing: border-box;font-family: sans-serif;">,goodgoblins</span>
            </p>
        </div>
        <div id="divider" style="box-sizing:border-box;font-family:sans-serif;background-color:#dfdfdf;width:80%;height:2px;margin:auto;"></div>
        <div id="footer" style="box-sizing:border-box;font-family:sans-serif;text-align:center;font-size:18px;">
            <p style="box-sizing: border-box;font-family: sans-serif;">{{FooterTitle}}</p>
            <p style="box-sizing: border-box;font-family: sans-serif;">{{FooterEmail}}</p>
        </div>
    </div>
</body>
</html>
